<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ardio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 2rem;
        }
        .card {
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(255, 179, 71, 0.15);
            border: none;
            background: #fff8f0;
            padding: 2rem;
        }
        .card-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ff9800;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-control {
            border-radius: 12px;
            padding: 0.8rem 1.2rem;
            border: 1px solid #ffe0b2;
            background-color: #fff;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 179, 71, 0.25);
            border-color: #ffb347;
        }
        .btn-primary {
            background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.8rem 2rem;
            width: 100%;
            margin-top: 1rem;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #ffcc33 0%, #ffb347 100%);
            box-shadow: 0 4px 16px rgba(255, 179, 71, 0.2);
        }
        .login-icon {
            font-size: 3rem;
            color: #ffb347;
            text-align: center;
            margin-bottom: 1.5rem;
            display: block;
        }
        .form-check-input:checked {
            background-color: #ffb347;
            border-color: #ffb347;
        }
        .alert {
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: none;
        }
        .register-link, .forgot-link {
            color: #ff9800;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .register-link:hover, .forgot-link:hover {
            color: #f57c00;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <i class="bi bi-person-circle login-icon"></i>
            <h1 class="card-title">Login</h1>
            
            <div class="alert alert-danger" id="error-alert" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span id="error-message">Invalid username or password</span>
            </div>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div class="mt-3 text-center">
                <a href="/register" class="register-link">Don't have an account? Register</a>
            </div>
            <div class="mt-2 text-center">
                <a href="#" class="forgot-link" id="forgot-password">Forgot password?</a>
            </div>
        </div>
    </div>
    
    <!-- Password Reset Modal -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetPasswordModalLabel">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reset-password-form">
                        <div class="mb-3">
                            <label for="reset-email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="reset-email" required>
                            <div class="form-text">We'll send you a password reset link.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');
            const forgotPassword = document.getElementById('forgot-password');
            const resetPasswordForm = document.getElementById('reset-password-form');
            
            // Initialize Bootstrap modal
            const resetModal = new bootstrap.Modal(document.getElementById('resetPasswordModal'));
            
            // Handle login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember-me').checked;
                
                // Send login request to API
                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        remember: remember
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        // Show error message
                        errorMessage.textContent = data.error;
                        errorAlert.style.display = 'block';
                    } else {
                        // Successful login, redirect to dashboard
                        window.location.href = '/dashboard';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorAlert.style.display = 'block';
                });
            });
            
            // Handle forgot password link
            forgotPassword.addEventListener('click', function(e) {
                e.preventDefault();
                resetModal.show();
            });
            
            // Handle reset password form submission
            resetPasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('reset-email').value;
                
                // Send password reset request to API
                fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Close modal and show success message
                    resetModal.hide();
                    alert('Password reset instructions have been sent to your email.');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                });
            });
        });
    </script>
</body>
</html>
