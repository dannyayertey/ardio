<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ardio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
        }
        .card {
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(255, 179, 71, 0.15);
            border: none;
            background: #fff8f0;
            padding: 2rem;
        }
        .card-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ff9800;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-control {
            border-radius: 12px;
            padding: 0.8rem 1.2rem;
            border: 1px solid #ffe0b2;
            background-color: #fff;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 179, 71, 0.25);
            border-color: #ffb347;
        }
        .btn-primary {
            background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.8rem 2rem;
            width: 100%;
            margin-top: 1rem;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #ffcc33 0%, #ffb347 100%);
            box-shadow: 0 4px 16px rgba(255, 179, 71, 0.2);
        }
        .register-icon {
            font-size: 3rem;
            color: #ffb347;
            text-align: center;
            margin-bottom: 1.5rem;
            display: block;
        }
        .alert {
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: none;
        }
        .login-link {
            color: #ff9800;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .login-link:hover {
            color: #f57c00;
            text-decoration: underline;
        }
        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
        }
        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 0.5rem;
            background-color: #e0e0e0;
            position: relative;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            width: 0;
            border-radius: 5px;
            transition: width 0.3s, background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="card">
            <i class="bi bi-person-plus-fill register-icon"></i>
            <h1 class="card-title">Create Account</h1>
            
            <div class="alert alert-danger" id="error-alert" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span id="error-message">Registration error</span>
            </div>
            
            <div class="alert alert-success" id="success-alert" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span id="success-message">Registration successful!</span>
            </div>
            
            <form id="register-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="password-strength-bar"></div>
                    </div>
                    <div class="password-requirements">
                        Password must be at least 8 characters and include uppercase, lowercase, number, and special character.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            
            <div class="mt-3 text-center">
                <a href="/login" class="login-link">Already have an account? Login</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');
            const successAlert = document.getElementById('success-alert');
            const successMessage = document.getElementById('success-message');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordStrengthBar = document.getElementById('password-strength-bar');
            
            // Password strength checker
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                // Check password length
                if (password.length >= 8) {
                    strength += 25;
                }
                
                // Check for uppercase letters
                if (/[A-Z]/.test(password)) {
                    strength += 25;
                }
                
                // Check for lowercase letters
                if (/[a-z]/.test(password)) {
                    strength += 25;
                }
                
                // Check for numbers or special characters
                if (/[0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                    strength += 25;
                }
                
                // Update strength bar
                passwordStrengthBar.style.width = strength + '%';
                
                // Change color based on strength
                if (strength < 25) {
                    passwordStrengthBar.style.backgroundColor = '#ff4d4d'; // Red
                } else if (strength < 50) {
                    passwordStrengthBar.style.backgroundColor = '#ffa64d'; // Orange
                } else if (strength < 75) {
                    passwordStrengthBar.style.backgroundColor = '#ffff4d'; // Yellow
                } else {
                    passwordStrengthBar.style.backgroundColor = '#4dff4d'; // Green
                }
            });
            
            // Handle registration form submission
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Hide any previous alerts
                errorAlert.style.display = 'none';
                successAlert.style.display = 'none';
                
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Check if passwords match
                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match';
                    errorAlert.style.display = 'block';
                    return;
                }
                
                // Send registration request to API
                fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        // Show error message
                        errorMessage.textContent = data.error;
                        errorAlert.style.display = 'block';
                    } else {
                        // Show success message
                        successMessage.textContent = 'Registration successful! Redirecting to login...';
                        successAlert.style.display = 'block';
                        
                        // Clear form
                        registerForm.reset();
                        
                        // Redirect to login page after a delay
                        setTimeout(function() {
                            window.location.href = '/login';
                        }, 2000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorAlert.style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
